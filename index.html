<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Ice Dodo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      flex-direction: column;
    }
    a.button {
      background: #5C6AC4;
      color: white;
      padding: 20px 40px;
      text-decoration: none;
      font-size: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    a.button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Ice Dodo</h1>
  <p>Click the button below to play:</p>
  <a class="button" href="https://icedodo.io/" target="_blank">Play Ice Dodo</a>
</body>
</html>
